<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon | İletişim</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <h1>İLETİŞİM</h1>
        <div id="arama-cubugu">
            <input type="text" id="arama-kutusu" placeholder="Ürün Ara...">
            <button id="arama-butonu">Ara</button>
        </div>
    </header>

    <main>
        <section id="iletisim-formu">
            <h2>Bize Ulaşın</h2>
            <form action="#" method="POST">
                <div class="form-grup">
                    <label for="ad">Adınız Soyadınız:</label>
                    <input type="text" id="ad" name="ad" required>
                </div>
                <div class="form-grup">
                    <label for="email">E-posta Adresiniz:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-grup">
                    <label for="mesaj">Mesajınız:</label>
                    <textarea id="mesaj" name="mesaj" rows="6" required></textarea>
                </div>
                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    </div>

</body>
